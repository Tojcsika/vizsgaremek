<div>
  <app-storage-rack-edit
    [storageRackId]="storageRackEditId"
    [visible]="editVisible"
    (onClose)="editClosed()"
  ></app-storage-rack-edit>
  <p-card>
    <div class="inline-block col-4 card-top">
      <h3 class="mt-0" style="text-align: center">{{ storage.Name }}</h3>
      <div class="col-12">
        <div>
          <div class="inline-block col-6 pb-0 pt-0">Address:</div>
          <div class="inline-block col-6 pb-0 pt-0">{{ storage.Address }}</div>
        </div>
        <div>
          <div class="inline-block col-6 pb-0 pt-0">Area:</div>
          <div class="inline-block col-6 pb-0 pt-0">{{ storage.Area }}</div>
        </div>
      </div>
    </div>
  </p-card>
  <p-table
    [value]="storageRacks"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
    [tableStyle]="{ 'min-width': '20rem' }"
  >
    <ng-template pTemplate="caption">
      <div>
        <h3 style="text-align: center">Storage racks</h3>
        <p-button
          icon="pi pi-plus"
          (onClick)="showEditDialog()"
          styleClass="p-button-success p-2 col-12 m-0"
          label="Add"
        ></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-storageRacks>
      <tr>
        <th>Row</th>
        <th>Row position</th>
        <th>Weight limit</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-storageRack let-storageRacks="columns">
      <tr>
        <td><span class="p-column-title">Row</span>{{ storageRack.Row }}</td>
        <td>
          <span class="p-column-title">Row position</span
          >{{ storageRack.RowPosition }}
        </td>
        <td>
          <span class="p-column-title">Weight limit</span
          >{{ storageRack.WeightLimit }}
        </td>
        <td>
          <p-button
            icon="pi pi-eye"
            styleClass="mr-1 p-2"
            (onClick)="viewStorageRack(storageRack.Id)"
            label="Shelves"
          ></p-button>
          <p-button
            icon="pi pi-pencil"
            styleClass="mr-1 p-2"
            (onClick)="showEditDialog(storageRack.Id)"
            label="Edit"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            styleClass="p-button-danger mr-1 p-2"
            (onClick)="confirmDelete(storageRack.Id)"
            label="Delete"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
